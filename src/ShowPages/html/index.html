<html>
    <head>
        <style>
            body { font-size: 20px; }
            .bordered { border: 1px solid black; padding: 10px; }
        </style>
    </head>
    <body>
        <iframe src="http://127.0.0.1:4200" style="width: 100%; height: 100%; border: none;">
        <div id='content' class='bordered' style="display: none;"></div>
        <script>
            function setContent(content) {
                document.getElementById('content').innerText = content;
            }
        </script>
    </body>
</html>
